<form id="changeuser" class="layui-form layui-form-pane" action='' style="display:none ;padding:40px" lay-filter="changeuser">
	<div class="layui-form-item">
		<label class="layui-form-label">姓名</label>
		<div class="layui-input-block">
			<input type="text" name="name" lay-verify="required"
				value="${user.name}" autocomplete="off" class="layui-input" id="changeuser.name"></input>
		</div>
 	</div>
 	<div class="layui-form-item">
		<label class="layui-form-label">手机号</label>
		<div class="layui-input-block">
			<input type="text" name="mobile_phone" lay-verify="required"
				value="${user.mobile_phone}" autocomplete="off" class="layui-input" id="changeuser.mobile_phone"></input>
		</div>
 	</div>
 	<div class="layui-form-item">
		<label class="layui-form-label">座机号</label>
		<div class="layui-input-block">
			<input type="text" name="office_phone" 
				value="${user.office_phone}" autocomplete="off" class="layui-input" id="changeuser.office_phone"></input>
		</div>
 	</div>
 	<div class="layui-form-item">
		<label class="layui-form-label">V网小号</label>
		<div class="layui-input-block">
			<input type="text" name="v_phone" 
				value="${user.v_phone}" autocomplete="off" class="layui-input" id="changeuser.v_phone"></input>
		</div>
 	</div>
 	<div class="layui-form-item">
		<label class="layui-form-label">部门</label>
		<div class="layui-input-block">
			<input type="text" name="department" lay-verify="required"
				value="${user.department}" autocomplete="off" class="layui-input" id="changeuser.department"></input>
		</div>
 	</div>
 	<div class="layui-form-item">
		<label class="layui-form-label">职务</label>
		<div class="layui-input-block">
			<input type="text" name="job" 
				value="${user.job}" autocomplete="off" class="layui-input" id="changeuser.job"></input>
		</div>
 	</div>					
	<div class="layui-form-item ">
		<div class="layui-input-block" style="margin-left:60px">
   			<button class="layui-btn layui-submit " lay-submit="" lay-filter="changeusersubmit">提交</button>
   			<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		</div>
	</div> 
</form>

<script src="../js/changeuser.js"></script>

<form id="changepassword" class="layui-form layui-form-pane" action='' style="display:none ;padding:40px" lay-filter="changepassword">

	<div class="layui-form-item">
		<label class="layui-form-label">原密码</label>
		<div class="layui-input-block">
			<input type="password" name="oldpassword" lay-verify="required"
				placeholder="请输入原密码" autocomplete="off" class="layui-input" id="oldpassword"></input>
		</div>
	</div>	
	<div class="layui-form-item">
		<label class="layui-form-label">新密码</label>
		<div class="layui-input-block">
			<input type="password" name="newpassworda" lay-verify="required"
				placeholder="请输入新密码" autocomplete="off" class="layui-input" id="newpassworda"></input>
		</div>
	</div>	
	<div class="layui-form-item">
		<label class="layui-form-label">新密码</label>
		<div class="layui-input-block">
			<input type="password" name="newpasswordb" lay-verify="required"
				placeholder="请再次输入新密码" autocomplete="off" class="layui-input" id="newpasswordb"></input>
		</div>
	</div>
		
	

	<div class="layui-form-item ">
		<div class="layui-input-block" style="margin-left:60px">
   			<button class="layui-btn layui-submit " lay-submit="" lay-filter="changepasswordsubmit">提交</button>
   			<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		</div>
	</div>

</form>


<script src="../js/changepofile.js"></script>
